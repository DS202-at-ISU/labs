# Overview



In this activity we are going to practice how to collaborate using Github and RStudio.  
With your team members you will work on sharing and editing files on Github. 

![](https://happygitwithr.com/img/watch-me-diff-watch-me-rebase-smaller.png)

---

# Getting Ready

1. Identify your team! Go to Canvas and find out which team you are in for Lab 1.

2. Find the other members of your team and sit with them.

3. Introduce yourself to each other. 

4. Go to https://ds202-at-isu.github.io/labs/lab01.html and follow the instructions.


---

# Step-by Step

Accept the link to Github Classroom shared in the announcement.
  
  - This link will ask you to log in to github. Select your name from the list by clicking on it.  

  - Check if your team number already exists - if it does, join the team with the right number. If it doesn't exist yet, create it yourself.

---

# Step-by Step cont'd

## Overall aim of this lab:

  - If this is the first time you use `git` on your machine, you should start with chapter 7

  - Follow the step-by-step instructions in [Chapter 12 of Happy git with R](https://happygitwithr.com/rstudio-git-github.html), use the lab #1 repo as the test repo. **Note: don't do the last step. DO NOT delete the repo!**
  
  - Describe your experience: make a note of each step. In case you run into a problem, describe it and the error message. As a group try to solve the problem. Write up the solution. 
  
  - Collect all of your experiences and make it into one cohesive document. Use the `README.Rmd` file of the lab-1 repo for this document, i.e. there should be a list of all steps in Chapter 12, followed by a description of all the errors you encountered and your solutions.

# Grading &amp; Submission


**Grading:** We expect equal contributions from all members in a team. For the grading we will make use of the github commit history to verify that everybody contributed. 


**Submission:**
All submissions to the github repo will be automatically uploaded for grading once the due date is passed. Submit a link to your repository on Canvas (only one submission per team) to signal to the instructors that you are done with your submission.


Due date: You have time until Monday at 11:59 pm to submit final edits to the README.Rmd file. Make sure that the file knits.

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
slideshow._releaseMath = function(el) {

  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
